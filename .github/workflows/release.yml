name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 推送 v 开头的 tag 时触发，如 v1.0.0
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (如 v1.0.0)'
        required: true
        type: string
      push_docker:
        description: '推送 Docker 镜像到 Hub'
        required: false
        type: boolean
        default: true
      create_release:
        description: '创建 GitHub Release'
        required: false
        type: boolean
        default: true

env:
  GO_VERSION: '1.25'
  # 版本号：手动触发使用输入值，tag 触发使用 tag 名称
  VERSION: ${{ inputs.version || github.ref_name }}

jobs:
  # 构建 Server (Go)
  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''
          - goos: windows
            goarch: amd64
            suffix: '.exe'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build Server
        working-directory: server
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION="${{ env.VERSION }}"
          BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M:%S')
          go build -ldflags="-s -w -X 'main.Version=${VERSION}' -X 'main.BuildTime=${BUILD_TIME}'" \
            -o ../dist/notice-server-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  # 构建 Linux Client (Go)
  build-linux-client:
    name: Build Linux Client
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build Linux Client
        working-directory: client/linux
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION="${{ env.VERSION }}"
          BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M:%S')
          go build -ldflags="-s -w -X 'main.Version=${VERSION}' -X 'main.BuildTime=${BUILD_TIME}'" \
            -o ../../dist/notice-client-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }} .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-linux-${{ matrix.goarch }}
          path: dist/

  # 构建 Android Client
  build-android:
    name: Build Android Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant Execute Permission
        working-directory: client/android
        run: chmod +x gradlew

      - name: Decode Keystore
        working-directory: client/android
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > release.keystore

      - name: Build Release APK
        working-directory: client/android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: ./gradlew assembleRelease --no-daemon

      - name: Rename APK
        run: |
          VERSION="${{ env.VERSION }}"
          mkdir -p dist
          cp client/android/app/build/outputs/apk/release/app-release.apk dist/notice-android-${VERSION}.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: dist/notice-android-*.apk

  # 构建并推送 Docker 镜像
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    # Tag 触发时始终运行，手动触发时根据 push_docker 决定
    if: ${{ github.event_name == 'push' || inputs.push_docker == true }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION="${{ env.VERSION }}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_short=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./server
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/notice-server:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/notice-server:${{ steps.version.outputs.version_short }}
            ${{ secrets.DOCKERHUB_USERNAME }}/notice-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 创建 Release
  release:
    name: Create Release
    needs: [build-server, build-linux-client, build-android, build-docker]
    # 允许 build-docker 被跳过时继续执行
    if: ${{ !cancelled() && !failure() }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Server Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: server-*

      - name: Download Client Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: client-*

      - name: Download Android Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: android-*

      - name: Prepare Release Files
        run: |
          VERSION="${{ env.VERSION }}"
          mkdir -p release
          
          # ========== Server 打包 ==========
          # Linux amd64
          mkdir -p pkg/notice-server-${VERSION}-linux-amd64
          cp artifacts/server-linux-amd64/notice-server-${VERSION}-linux-amd64 pkg/notice-server-${VERSION}-linux-amd64/notice-server
          cp server/scripts/start.sh pkg/notice-server-${VERSION}-linux-amd64/
          cp server/README.md pkg/notice-server-${VERSION}-linux-amd64/
          cp LICENSE pkg/notice-server-${VERSION}-linux-amd64/
          chmod +x pkg/notice-server-${VERSION}-linux-amd64/start.sh
          (cd pkg && zip -r ../release/notice-server-${VERSION}-linux-amd64.zip notice-server-${VERSION}-linux-amd64)
          
          # Linux arm64
          mkdir -p pkg/notice-server-${VERSION}-linux-arm64
          cp artifacts/server-linux-arm64/notice-server-${VERSION}-linux-arm64 pkg/notice-server-${VERSION}-linux-arm64/notice-server
          cp server/scripts/start.sh pkg/notice-server-${VERSION}-linux-arm64/
          cp server/README.md pkg/notice-server-${VERSION}-linux-arm64/
          cp LICENSE pkg/notice-server-${VERSION}-linux-arm64/
          chmod +x pkg/notice-server-${VERSION}-linux-arm64/start.sh
          (cd pkg && zip -r ../release/notice-server-${VERSION}-linux-arm64.zip notice-server-${VERSION}-linux-arm64)
          
          # macOS amd64
          mkdir -p pkg/notice-server-${VERSION}-darwin-amd64
          cp artifacts/server-darwin-amd64/notice-server-${VERSION}-darwin-amd64 pkg/notice-server-${VERSION}-darwin-amd64/notice-server
          cp server/scripts/start.sh pkg/notice-server-${VERSION}-darwin-amd64/
          cp server/README.md pkg/notice-server-${VERSION}-darwin-amd64/
          cp LICENSE pkg/notice-server-${VERSION}-darwin-amd64/
          chmod +x pkg/notice-server-${VERSION}-darwin-amd64/start.sh
          (cd pkg && zip -r ../release/notice-server-${VERSION}-darwin-amd64.zip notice-server-${VERSION}-darwin-amd64)
          
          # macOS arm64
          mkdir -p pkg/notice-server-${VERSION}-darwin-arm64
          cp artifacts/server-darwin-arm64/notice-server-${VERSION}-darwin-arm64 pkg/notice-server-${VERSION}-darwin-arm64/notice-server
          cp server/scripts/start.sh pkg/notice-server-${VERSION}-darwin-arm64/
          cp server/README.md pkg/notice-server-${VERSION}-darwin-arm64/
          cp LICENSE pkg/notice-server-${VERSION}-darwin-arm64/
          chmod +x pkg/notice-server-${VERSION}-darwin-arm64/start.sh
          (cd pkg && zip -r ../release/notice-server-${VERSION}-darwin-arm64.zip notice-server-${VERSION}-darwin-arm64)
          
          # Windows amd64
          mkdir -p pkg/notice-server-${VERSION}-windows-amd64
          cp artifacts/server-windows-amd64/notice-server-${VERSION}-windows-amd64.exe pkg/notice-server-${VERSION}-windows-amd64/notice-server.exe
          cp server/scripts/start.bat pkg/notice-server-${VERSION}-windows-amd64/
          cp server/README.md pkg/notice-server-${VERSION}-windows-amd64/
          cp LICENSE pkg/notice-server-${VERSION}-windows-amd64/
          (cd pkg && zip -r ../release/notice-server-${VERSION}-windows-amd64.zip notice-server-${VERSION}-windows-amd64)
          
          # ========== Linux Client 打包 ==========
          # Linux amd64
          mkdir -p pkg/notice-client-${VERSION}-linux-amd64
          cp artifacts/client-linux-amd64/notice-client-${VERSION}-linux-amd64 pkg/notice-client-${VERSION}-linux-amd64/notice-client
          cp client/linux/scripts/start.sh pkg/notice-client-${VERSION}-linux-amd64/
          cp client/linux/README.md pkg/notice-client-${VERSION}-linux-amd64/
          cp LICENSE pkg/notice-client-${VERSION}-linux-amd64/
          chmod +x pkg/notice-client-${VERSION}-linux-amd64/start.sh
          (cd pkg && zip -r ../release/notice-client-${VERSION}-linux-amd64.zip notice-client-${VERSION}-linux-amd64)
          
          # Linux arm64
          mkdir -p pkg/notice-client-${VERSION}-linux-arm64
          cp artifacts/client-linux-arm64/notice-client-${VERSION}-linux-arm64 pkg/notice-client-${VERSION}-linux-arm64/notice-client
          cp client/linux/scripts/start.sh pkg/notice-client-${VERSION}-linux-arm64/
          cp client/linux/README.md pkg/notice-client-${VERSION}-linux-arm64/
          cp LICENSE pkg/notice-client-${VERSION}-linux-arm64/
          chmod +x pkg/notice-client-${VERSION}-linux-arm64/start.sh
          (cd pkg && zip -r ../release/notice-client-${VERSION}-linux-arm64.zip notice-client-${VERSION}-linux-arm64)
          
          # ========== Android APK ==========
          find artifacts -name "*.apk" -exec cp {} release/ \;
          
          ls -la release/

      - name: Create Release
        if: ${{ inputs.create_release != false }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(env.VERSION, 'alpha') || contains(env.VERSION, 'beta') || contains(env.VERSION, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
